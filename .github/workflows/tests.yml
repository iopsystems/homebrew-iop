name: brew test-bot

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-bot:
    strategy:
      matrix:
        os:
          - ubuntu-24.04
          - macos-14
          - macos-15
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master
        with:
          token: ${{ secrets.API_TOKEN }}

      - name: Cache Homebrew Bundler RubyGems
        uses: actions/cache@v4
        with:
          path: ${{ steps.set-up-homebrew.outputs.gems-path }}
          key: ${{ matrix.os }}-rubygems-${{ steps.set-up-homebrew.outputs.gems-hash }}
          restore-keys: ${{ matrix.os }}-rubygems-

      - run: brew test-bot --only-cleanup-before

      - run: brew test-bot --only-setup

      - run: brew test-bot --only-tap-syntax

      - run: brew test-bot --only-formulae
        if: github.event_name == 'pull_request'

      - name: Upload bottles as artifact
        if: always() && github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: bottles_${{ matrix.os }}
          path: '*.bottle.*'

  autotag:
    if: github.event_name == 'pull_request' && github.base_ref == 'main' && github.repository == 'iopsystems/homebrew-iop'
    runs-on: ubuntu-latest
    needs:
      - test-bot
    permissions:
      issues: write
      pull-requests: write
    env:
      PR: ${{ github.event.pull_request.number }}
      GH_TOKEN: ${{ secrets.LABEL_API_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Add the pr-pull label to the issue
        run: gh issue edit "$PR" --add-label "pr-pull"
